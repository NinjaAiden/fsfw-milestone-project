{% extends 'base.html' %}

{% block title %}

Login Page

{% endblock %}

{% block content %}

<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %} {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset here!</a></p>
</div>

{% endblock %}
